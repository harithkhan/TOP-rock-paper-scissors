<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissort UI</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pageContainer">
        <img class="mainImage" src="img/main.jpg">
        <div class="weaponChoice">Choose Your Weapon</div>
        <div class="buttonContainer">
            <button class="rock"></button>
            <button class="paper"></button>
            <button class="scissors"></button>
            </div>
        <div class="container">
            <div>First to 5 wins!</div>
            <div class="displayResult"></div>
            <div class="displayHumanScore"></div>
            <div class="displayComputerScore"></div>
            <div class="declareWinner"></div>
        </div>
    </div>
</body>
</html>
